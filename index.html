<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<header>
			<label for="" id="detail"></label>
			<div id="result">
				<span>=</span>
				<div id="result-value"></div>
			</div>
		</header>
		<div id="keys">
			<button>C</button>
			<button>+/-</button>
			<button>%</button>
			<button>/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
			<button>0</button>
			<button>.</button>
			<button>del</button>
			<button>=</button>
		</div>
	</div>

	<script src="calculation.js"></script>
</body>
</html>
